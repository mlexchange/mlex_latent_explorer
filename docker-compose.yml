version: "3"

services:

  front-end:
    restart: "unless-stopped"
    container_name: "latentxp"
    build:
      context: "."
      dockerfile: "docker/Dockerfile"
    mem_limit: 2g
    environment:
      DATA_DIR: "${PWD}/data/"
      PREFECT_TAGS: "${PREFECT_TAGS}"
      PREFECT_API_URL: '${PREFECT_API_URL}'
      FLOW_NAME: '${FLOW_NAME}'
      TIMEZONE: "${TIMEZONE}"
      USER: "${USER}"
    volumes:
      - ./data:/app/work/data
      - ./src:/app/work/src
      - ../mlex_file_manager/file_manager:/app/work/src/file_manager
    ports:
      - "8070:8070"
    networks:
      mlex_mle_net:

networks:
  mlex_mle_net:
    external: true

